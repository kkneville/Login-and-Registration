<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
  <style media="screen">
    table {
      margin: 20px;
    }
  </style>
  </head>
  <body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Register:</h1>
    <div>
      <form action="/errors" method="post">
        First Name: <input class="firstname" name="firstname"></input>
        <br>
        Last Name: <input class="lastname" name="lastname"></input>
        <br>
        Email: <input class="email" name="email"></input>
        <br>
        Password: <input type="password" name="password"></input>
        <br>
        Password Confirm: <input type="password" name="passwordconfirm"></input>
        <br>
        <button class="userregister" type="submit">Register</button>
      </form>
    </div>
    <hr>
    <br>
    <div>
      <h1>Log In:</h1>
      <form action="/login" method="post">
        Email: <input class="email" name="email"></input>
        <br>
        Password: <input type="password" name="password"></input>
        <br>
        <button class="userlogin" type="submit">Login</button>
      </form>
    </div>

  </body>
</html>
